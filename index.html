<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruvin Tech - Redirecting to New Page</title>
  <meta name="description" content="You are being redirected to the new page of Ruvin Tech. Fast and secure redirect for our users.">
  <meta name="keywords" content="Ruvin Tech, website, redirect, fast page, technology">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://ruvintech.vercel.app/">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Ruvin Tech - Redirecting">
  <meta property="og:description" content="You are being redirected to the new page of Ruvin Tech. Fast and secure redirect for our users.">
  <meta property="og:url" content="https://ruvintech.vercel.app/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://ruvintech.vercel.app/logo.png"> <!-- replace with your logo image -->

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      background-color: #fff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <p>You will be redirected to the new page in <span id="countdown">3</span> seconds.</p>
    <p>If nothing happens, <a href="https://ruvintech.vercel.app/">click here</a>.</p>
  </div>

  <script>
    let seconds = 3; // countdown seconds
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = "https://ruvintech.vercel.app/"; // redirect URL
      }
    }, 1000);
  </script>
</body>
</html>
